<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="Clone.css">
</head>
<body>
    <section>
        <h1>FACEBOOK</h1> 
        <article>By: Joshua Russel Uy from IPT Section A</article>
    </section>
    <div id="container">
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br><br>
    
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br><br>
    
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
            <input type="email" id="confirmEmail" placeholder="Confirm Email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br><br>
    
            <button class="login">log in</button>
         </form>
        </div> 
    <script src="Clone.js"></script>
</body>
</html>
